validate: true
stateMachines:
  EpicPreProcessingStateMachine:
    name: ${self:custom.stage}-Unit-Testing
    definition:
      Comment: "Testing localstack"
      StartAt: BasicLambda
      States:
        BasicLambda:
          Comment: "Basic lambda"
          Type: Task
          Resource:
            Fn::GetAtt: [Basic, Arn]
          ResultPath: $.basic
          OutputPath: $
          Next: SUCCEED
        SUCCEED:
          Type: "Pass"
          End: true
